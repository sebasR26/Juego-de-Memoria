<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12"> <!--titulo-->
                <h1 class="my-5 blanco text-center">JUEGO DE MEMORIA</h1>
            </div>
            <div class="col-12"> <!--estadisticas-->
                <ul class="nav nav-pills nav-justified">
                    <li class="nav-item">
                      <a class="nav-link blanco" href="#">Jugador: <span class="Jugador">Jugador 1</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link blanco" href="#">Intentos: <span class="Intentos">0</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link blanco" href="#">Aciertos: <span class="aciertos">0</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link blanco ">Tiempo: <span class="Tiempo">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link blanco">Nivel: <span class="Nivel">0</span></a>
                      </li>
                      <li class="nav-item">
                        
                        <a class="nav-link "><span class="btn-iniciar btn btn-outline-dark blanco">Iniciar</span></a>
                      </li>
                  </ul>
            </div>
        </div>

        

        <div class="row ">
            <div class="col-7"><!--tablero-->
                <h2 class="blanco correr2">Tablero de juego</h2>
                <hr class="no">
                <div class="tablero row ">
                    <!--aqui van las imagenes del tablero-->
                </div>
            </div>
            <div class="col-5 correr">
                <!-- record -->
                <h2 class="blanco">Tabla de Puntuaci√≥n</h2>
                <table class="table" id="puntuacionTabla">
                    <thead>
                        <th>#</th>
                        <th>Jugador</th>
                        <th>Tiempo</th>
                        <th>Intentos</th>
                        <th>Tiempo Sobrante</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
    </div>

    
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label ">Nombre jugador:</label>
                <input type="text" class="form-control nombre-jugador" id="recipient-name">
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary registro-jugador">Resgistrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./funciones.js"></script>
    <script src="guardarDatos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
